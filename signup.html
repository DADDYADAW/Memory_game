<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Css/style.css">
  <title>Memory game</title>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="images/img-6.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <p>Please enter your Information:</p>
            <!-- Admin input -->
            <div class="form-outline mb-4">
              <input type="text" id="sign-up-name" class="form-control form-control-lg input-field" placeholder="Name"/>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="text" id="sign-up-admin" class="form-control form-control-lg input-field" placeholder="Admin Number"/>
            </div>


            <div class="form-outline mb-4">
              <input type="password" id="sign-up-passwd" class="form-control form-control-lg input-field" placeholder="Password"/>
            </div>
            <p>Already have an account? <a href="/index.html">Go back to log in</a></p>
            <!-- Sign up and Login button -->
            <button id="sign-up-page-btn" class="btn btn-primary btn-lg btn-block"   style="background-color: #55acee;">Sign Up</button>
            <p id="alert-message" style="color: red;" class="pt-3 text-center"></p>
            </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/sign_up.js" type="module"></script>
</body>
</html>
