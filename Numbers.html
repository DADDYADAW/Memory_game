<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/Number.css">
  <link rel="stylesheet" href="Css/button.css">
  <title>Numbers</title>
  <script>
    const Admin_Number = localStorage.getItem("Admin Number");
    if (Admin_Number == null ||  Admin_Number == undefined) {
      window.location.href = "index.html";}
  </script>
</head>
<body>
  <div class="card">
    <p class="card-footer" id="pallairs">Memory Pillars</p>
    <p class="Number" id="Digit">Digits</p>
    <p class="card-footer">Numbers</p>
  </div>

  <button class="arrow" id="Next">
  <span></span>
  <span></span>
  <span></span>
  </button>

  <!-- id="end-btn" -->
  <button  class="add-button" data-bs-toggle="modal" data-bs-target="#myModal">End</button>


  <!-- The Modal -->
  <div class="modal" id="myModal" aria-hidden="true" data-mdb-backdrop="false">
    <div class="modal-dialog-centered modal-dialog">
      <div class="modal-content">
        <!-- Modal content goes here -->
        <div class="modal-header align-items-center">
          <h5 class="modal-title fw-bolder">Recall Time</h5>
          <button type="button" class="btn-close confetti-btn" data-bs-dismiss="modal" aria-label="Close" id=""></button>
        </div>
          <div class="container">
            <p class="Number" id="score">Score</p>
            <div class="grow flex flex-col justify-center">
              <input
                type="text"
                class="bg-transparent outline-none border-0 text-center text-4xl md:text-5xl lg:text-5xl py-5 font-bold tracking-widest text-black"
                id="phoneNum"
                pattern="[0-9]+"
                autofocus
              />
              <div
                class="grid grid-cols-3 grid-rows-4 text-2xl py-3 px-2 justify-items-center gap-2 items-center"
                id="callGrid"
              >
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6 text-center d-block justify-items-center">
                      <button
                          data-value="1"
                          class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-tl-lg relative"
                        >
                          <p class="font-bold">1</p>
                        </button>
                        <button
                          data-value="2"
                          class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                        >
                          <p class="font-bold">2</p>
                        </button>
                        <button
                          data-value="3"
                          class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                        >
                          <p class="font-bold">3</p>
                        </button>
                    </div>
              </div>

                <button
                  data-value="4"
                  class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                >
                  <p class="font-bold">4</p>
                </button>
                <button
                  data-value="5"
                  class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                >
                  <p class="font-bold">5</p>
                </button>
                <button
                  data-value="6"
                  class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                >
                  <p class="font-bold">6</p>
                </button>
                <button
                  data-value="7"
                  class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                >
                  <p class="font-bold">7</p>
                </button>
                <button
                  data-value="8"
                  class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                >
                  <p class="font-bold">8</p>
                </button>
                <button
                  data-value="9"
                  class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                >
                  <p class="font-bold">9</p>
                </button>

                <button id="backspace"
                data-value="backspace"
                class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
              >
                <p class="font-bold">backspace</p>
              </button>


                <button
                  data-value="0"
                  class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
                >
                  <p class="font-bold">0</p>
                </button>



              <button id="Submit"
              class="w-16 h-16 p-2 bg-slate-500/50 hover:bg-slate-500 flex justify-center rounded-full relative"
            >
              <p class="font-bold">Submit</p>
            </button>
          </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    document.getElementsByClassName("confetti-btn")[0].addEventListener("click", () => {
      confetti();
    });
  </script>
</body>
<script src="JS/Number.js" type="module"></script>
</html>
